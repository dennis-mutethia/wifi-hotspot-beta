<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FREE Wi-Fi</title>
    </head>
    <body>
        <!--Mikrotik Login Form Start -->
        <form name="sendin" action="$(link-login-only)" method="POST">
             <input type="hidden" name="username" />
             <input type="hidden" name="password" />
             <input type="hidden" name="dst" value="$(link-orig)" />
             <input type="hidden" name="popup" value="true" />
         </form>
        <!--Mikrotik Login Form End -->

        <!--js-->
        <script type="text/javascript">
            let hotspotId = 1;

            setTimeout(function () {
                $(if session-time-left)
                    location.href = './status.html';
                $(else)
                    location.href = 'https://hotspot-seven.vercel.app/login-subscriber?hotspot_id='+hotspotId+'&link_login_only=$(link-login-only)&link_orig=$(link-orig)';
                $(endif)
            }, 2000)

        </script>
    </body>
</html>
